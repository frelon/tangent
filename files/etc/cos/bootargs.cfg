set kernel=/boot/vmlinuz
if [ ${label} == ${system_label} ]; then
  set kernelcmd="console=tty1 console=ttyS0 root=LABEL=$recovery_label elemental-img/filename=$img security=selinux selinux=0 rd.neednet=1 rd.elemental.oemlabel=$oem_label"
else
  set kernelcmd="console=tty1 console=ttyS0 root=LABEL=$state_label elemental-img/filename=$img panic=5 security=selinux selinux=1 rd.neednet=1 rd.elemental.oemlabel=$oem_label fsck.mode=force fsck.repair=yes"
fi
set initramfs=/boot/initrd

