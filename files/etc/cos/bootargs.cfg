set kernel=/boot/vmlinuz
if [ "${mode}" == "recovery" ]; then
  set kernelcmd="console=tty1 console=ttyS0 root=LABEL=$recovery_label elemental.image=$mode security=selinux selinux=0 rd.neednet=1"
else
  set kernelcmd="console=tty1 console=ttyS0 root=LABEL=$state_label elemental.image=$mode panic=5 fsck.mode=force fsck.repair=yes"
fi
set initramfs=/boot/initrd

